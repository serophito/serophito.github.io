    <script>
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        let dots = [];
        for (let i = 0; i < 50; i++) {
            dots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: 2
            });
        }
        let mouse = {
            x: null,
            y: null
        };
        const contactSection = document.querySelector('.contact');
        contactSection.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        contactSection.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fill();
                dot.x += dot.vx;
                dot.y += dot.vy;
                if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
                if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;
                let distToMouse = Math.sqrt((dot.x - mouse.x) ** 2 + (dot.y - mouse.y) ** 2);
                if (distToMouse < 200) {
                    dots.forEach(otherDot => {
                        let distToOther = Math.sqrt((dot.x - otherDot.x) ** 2 + (dot.y - otherDot.y) ** 2);
                        if (distToOther < 100) {
                            ctx.beginPath();
                            ctx.moveTo(dot.x, dot.y);
                            ctx.lineTo(otherDot.x, otherDot.y);
                            ctx.strokeStyle = `rgba(255,255,255, ${1 - distToOther / 100})`;
                            ctx.stroke();
                        }
                    });
                }
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
    <script>
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('.main-nav a, .footer-nav a');
        let userHasScrolled = true;
        const observer = new IntersectionObserver((entries) => {
            if (userHasScrolled) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        navLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${entry.target.id}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }
        }, {
            threshold: 0.3,
            rootMargin: "-100px 0px 0px 0px"
        });
        sections.forEach(section => {
            observer.observe(section);
        });
        navLinks.forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                userHasScrolled = false;
                navLinks.forEach(link => link.classList.remove('active'));
                document.querySelectorAll(`.main-nav a[href="${this.getAttribute('href')}"], .footer-nav a[href="${this.getAttribute('href')}"]`).forEach(l => l.classList.add('active'));
                const targetId = this.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
                setTimeout(() => {
                    userHasScrolled = true;
                }, 1000);
            });
        });
    </script>

                        button.textContent = currentLang === 'ru' ? 'Скопировано!' : 'Copied!';
                        setTimeout(() => {
                           const key = button.getAttribute('data-lang-key');
                           const lang = localStorage.getItem('language') || 'ru';
                           // This assumes translations object is accessible here, which it isn't.
                           // For now, we revert to originalText, but a better solution would be to re-translate.
                           button.textContent = originalText;
                        }, 2000);

                    }).catch(err => {
                        console.error('Ошибка копирования: ', err);
                        const currentLang = localStorage.getItem('language') || 'ru';
                        button.textContent = currentLang === 'ru' ? 'Ошибка!' : 'Error!';
                        setTimeout(() => {
                            button.textContent = originalText;
                        }, 2000);
                    });
                });
            }

            setupCopyOnClick('copy-email-hero');
            setupCopyOnClick('copy-email-contact');
        });
